<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student management system</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>

   <div class="container">
       <div class="row">
           <h1>List of Students</h1>
       </div>
       <div class="row">
           <div class="col-lg-3">
               <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">
                   Add Student
               </a>
           </div>
       </div>
       <table class="table table-striped table-bordered">
           <thead class="table-dark">
               <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>email</th>
                   <th>Action</th>
               </tr>
           </thead>
           <tbody>
               <tr th:each = "student: ${students}">
                   <td th:text="${student.first_name}"></td>
                   <td th:text="${student.last_name}"></td>
                   <td th:text="${student.email}"></td>
                   <td>
                       <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">
                           Update
                       </a>

                       <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">
                           Delete
                       </a>
                   </td>
               </tr>
           </tbody>
       </table>

   </div>
</body>
</html>
